# High memory for main Gradle process (good for large builds)
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin daemon fixes
kotlin.daemon.jvmargs=-Xmx2048m -XX:MaxHeapSize=2048m -Dkotlin.environment.keepalive=true

# Parallel and caching for faster builds (keep true)
org.gradle.parallel=true
org.gradle.caching=true

# DISABLE configuration cache to fix the ReferenceQueue.head error
org.gradle.configuration-cache=false

# AndroidX
android.useAndroidX=true
android.enableJetifier=true